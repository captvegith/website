    <h3>On se contacte !</h3>
    <div>
      <form id="contactForm">
            <div class="row g-4">
              <div class="col">
                <input type="text" id="firstName" class="form-control" placeholder="Nom" aria-label="First name">
              </div>
              <div class="col">
                <input type="text" id="companyName" class="form-control" placeholder="Entreprise" aria-label="Last name">
              </div>
            </div>
            <div class="row g-3">
              <div class="col">
                <input type="text"  id="phoneNumber" class="form-control" placeholder="Telephone" aria-label="Téléphone">
              </div>
              <div class="col">
                <input type="text" class="form-control"  id="email" placeholder="Email" aria-label="Email">
              </div>
            </div>
        <button class="button-56" type="submit" class="btn btn-primary" id="submitButton">Sign in</button>
    </form>
  </div>
  </div>
</div>
